<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <h1 class="text-center text-success my-3 fw-bold">Phone Finder</h1>
        <!-- search field  -->
        <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1">
            <div class="col mx-auto">
                <div class="input-group mb-3 my-3">
                    <input id="search-field" type="text" class="form-control " placeholder="Search your phone"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </div>
        <!-- spinner -->
        <div id="spinner">
            <div class="d-flex justify-content-center mt-2">
                <div class="spinner-border text-info" role="status">
                </div>
                <span class="visually-hidde ms-3">Loading...</span>
            </div>
        </div>
        <!-- error message -->
        <div id="error">
            <h1 class="text-center">No Phone found.</h1>
        </div>
        <!-- details area  -->
        <div id="display-details" class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4 mx-1 my-5">

        </div>
        <!-- result area  -->
        <div id="display-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-3">

        </div>
        <div class="d-grid col-2 mx-auto my-5">
            <button id="show-all" class="btn btn-info" type="button">Show All</button>
        </div>
    </main>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
</body>

</html>
